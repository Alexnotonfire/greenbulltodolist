<div class='incompleted-tasks'>

<% @tasks.incomplete.each do |task| %>
<div id="task_<%= task.id %>">

  <div class='hovering'>
    <span class="trash-icon">
      <%= link_to user_task_path(current_user, task.id), method: :delete,
        data: { confirm: 'Are you sure?' }, remote: true do %>
        <i class="glyphicon glyphicon-trash"></i>
      <% end %>
    </span>

    <span class="checkbox">
      <input type="checkbox" class='check' onclick="pressing(this);" data-id="<%= task.id %>" data-user-id="<%= current_user.id %>" data-complete="<%= task.complete %>" >
    </span>

    <span class="title">
      <a href="#" data-xeditable="true" data-showButtons='false' data-pk="task" id='task--<%= task.id %>' data-model='task' data-name='title' data-url="/users/<%= current_user.id %>/tasks/<%= task.id %>" data-title="Enter title">
      <%= task.title %>
     </a>
    </span>

   <br>

   <span class="pd">

     <i>due date:</i>
     <a href="#" data-type='date' data-mode="popup" data-placement="bottom" data-showButtons='false' data-format ='yyyy-mm-dd' data-xeditable='true'
      data-pk='task' data-model='task' data-name='due_date' data-url="/users/<%= current_user.id %>/tasks/<%= task.id %>">
        <%= task.due_date || Date.today %>
     </a>

    <i>priority:</i>

      <a href="#" data-xeditable="true" data-showButtons='false' data-pk="task" data-model='task' data-tpl="<input type='text' style='width: 65px'>" data-name='priority' data-url="/users/<%= current_user.id %>/tasks/<%= task.id %>" data-title="Enter title">
      <%= task.priority %>
    </a>
   </span>

  </div>

</div>

<% end %>

</div>
